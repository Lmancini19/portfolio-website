<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Laura</title>
        <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
        <link rel="manifest" href="ico/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.production.css">
    </head>
    <body>
        <header class="page-header">
            <img src="img/logo.svg" id="logo" alt="Laura Mancini's logo">
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list_item">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list_item">About Me</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation-list_item">Work</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list_item navigation-list_item--active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="contact-info">
            <h1>Interested in working together?</h1>
            <h2> Send me a message! </h2>
        </div>
       
        <form action="/login-form-action" method="post" id="contact-form">
            <div class="input-wrapper">
                <label class="standard-label" for="first-name">First Name:</label>
                <input type="text" id="first-name" name="user_fname" required>
            </div>
            
            <div class="input-wrapper">
                <label class="standard-label" for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="user_lname" required>
            </div>

            <div class="input-wrapper">
                <label class="standard-label" for="email">E-mail:</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <div class="input-wrapper">
                <label class="standard-label" for="message">Message:</label>
                <textarea maxlength="240" id="message" name="user_message" required></textarea>
            </div>

            <div class="input-wrapper">
                <button type="submit">Send Message</button>
            </div>
            
          </form>

          <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
            <a href="#"><img src="img/linkdin.svg" alt="LinkdIn Icon"></a>
            <a href="https://github.com/Lmancini19"  target="_blank"><img src="img/github.svg" alt="GitHub Icon"></a>
            </div>
         </footer>
       <script src="js/promise-polyfill.js"></script>
       <script src="js/fetch-polyfill.js"></script>
       <script src="js/scripts.js"></script>
   </body>     
</html>
